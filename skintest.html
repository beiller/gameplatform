<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - materials - skin [Lee Perry-Smith]</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				background:#000;
				color:#aaa;
				padding:0;
				margin:0;
				font-weight: bold;
				overflow:hidden;
			}


			#oldie {
				background:rgb(200,100,0) !important;
				color:#fff;
			}

			#stats { position: absolute; top:0; left: 0 }
			#stats #fps { background: transparent !important }
			#stats #fps #fpsText { color: #aaa !important }
			#stats #fps #fpsGraph { display: none }
		</style>
	</head>

	<body>

		<script src="three.js/build/three.js"></script>

		<script src="shaders/ShaderSkinCustom.js"></script>

		<script src="three.js/examples/js/shaders/BleachBypassShader.js"></script>
		<script src="three.js/examples/js/shaders/ConvolutionShader.js"></script>
		<script src="three.js/examples/js/shaders/CopyShader.js"></script>

		<script src="three.js/examples/js/postprocessing/EffectComposer.js"></script>
		<script src="three.js/examples/js/postprocessing/RenderPass.js"></script>
		<script src="three.js/examples/js/postprocessing/BloomPass.js"></script>
		<script src="three.js/examples/js/postprocessing/TexturePass.js"></script>
		<script src="three.js/examples/js/postprocessing/ShaderPass.js"></script>
		<script src="three.js/examples/js/postprocessing/MaskPass.js"></script>

		<script src="three.js/examples/js/controls/OrbitControls.js"></script>
		<script src="three.js/examples/js/Detector.js"></script>
		<script src="three.js/examples/js/libs/stats.min.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var statsEnabled = true;

			var container, stats;

			var camera, scene, renderer;

			var controls

			var mesh;

			var composer, composerUV1, composerUV2, composerUV3, composerBeckmann;

			var directionalLight, pointLight, ambientLight;

			var mouseX = 0, mouseY = 0;
			var targetX = 0, targetY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var firstPass = true;

			var mixer = null;
			var clock = null;

			init();

			function init() {
				clock = new THREE.Clock;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.01, 10000 );
				camera.position.z = 0.1;

				cubeCamera = new THREE.CubeCamera( 1, 1000, 256 );
				//cubeCamera.renderTarget.minFilter = THREE.LinearMipMapLinearFilter;
				
				scene_skin = new THREE.Scene();
				scene_normal = new THREE.Scene();

				// LIGHTS

				directionalLight = new THREE.DirectionalLight( 0xffeedd, 1.5 );
				directionalLight.position.set( 1, 0.5, 1 );
				scene_normal.add( directionalLight );
				directionalLight = new THREE.DirectionalLight( 0xffeedd, 1.5 );
				directionalLight.position.set( 1, 0.5, 1 );		
				scene_skin.add( directionalLight );

				directionalLight = new THREE.DirectionalLight( 0xddddff, 0.5 );
				directionalLight.position.set( -1, 0.5, -1 );
				scene_normal.add( directionalLight );
				directionalLight = new THREE.DirectionalLight( 0xddddff, 0.5 );
				directionalLight.position.set( -1, 0.5, -1 );				
				scene_skin.add( directionalLight );

				// MATERIALS

				var diffuse = 0xbbbbbb, specular = 0x070707, shininess = 50;

				specular = 0x555555;

				var shader = THREE.ShaderSkinCustom[ "skin" ];

				// LOADER
				var uniformsUV = THREE.UniformsUtils.clone( shader.uniforms );
				uniformsUV[ "uNormalScale" ].value = -2.0;
				uniformsUV[ "passID" ].value = 0;
				uniformsUV[ "diffuse" ].value.setHex( diffuse );
				uniformsUV[ "specular" ].value.setHex( specular );
				uniformsUV[ "uRoughness" ].value = 0.205;
				uniformsUV[ "uSpecularBrightness" ].value = 0.8;				
				var uniforms = THREE.UniformsUtils.clone( uniformsUV );	
				uniforms[ "passID" ].value = 1;
				

				var texloader = new THREE.TextureLoader();
				var loader = new THREE.JSONLoader();

				function loadCharacter(jsonPath, diffusePath, specularPath, normalPath, onComplete) {
					loader.load(  jsonPath, function( geometry, materials ) { 
						texloader.load(normalPath, function(texture) {
							var uuv = THREE.UniformsUtils.clone( uniformsUV );
							var u = THREE.UniformsUtils.clone( uniforms );
							uuv[ "tNormal" ].value = texture;
							u[ "tNormal" ].value = texture;
							texloader.load(diffusePath, function(texture) {
								uuv[ "tDiffuse" ].value = texture;
								u[ "tDiffuse" ].value = texture;
								texloader.load(specularPath, function(texture) {
									u[ "specularMap" ].value = texture;

									var parameters = { fragmentShader: shader.fragmentShader, vertexShader: shader.vertexShader, uniforms: u, lights: true, derivatives: true, transparent: true, skinning: true };
									var parametersUV = { fragmentShader: shader.fragmentShader, vertexShader: shader.vertexShaderUV, uniforms: uuv, lights: true, derivatives: true };
									var object = new THREE.SkinnedMesh( geometry, new THREE.ShaderMaterial( parameters ) );
									var skinobject = new THREE.Mesh( geometry, new THREE.ShaderMaterial( parametersUV ) )
									scene_normal.add( object );
									scene_skin.add( skinobject );
									onComplete(object);
								});
							});
						});
					} );
				}
				/*var clothing = [
					"princess-hair.json",
					"princess-thong.json",
					"princess-pants.json",
					"princess-shirt.json",
					"princess-boots.json",
					"princess-top.json",
					"princess-jewels.json"
				];*/

				var clothing = [
					"princess-hair.json",
					"princess-bodysuit.json",
					"princess-gloves.json"
				]				

				scene_normal.add( cubeCamera );
				texloader.load("textures/tropical_beach.jpg", function(texture) {
					var mesh = new THREE.Mesh( new THREE.SphereGeometry( 500, 60, 40 ), new THREE.MeshBasicMaterial( { map: texture } ) );
					mesh.scale.x = -1;
					scene_normal.add( mesh );

					loadCharacter("princess.json", "fftex_furry.jpg", "fftex_furry.jpg", "fftex_furry.jpg", function(parent) {
						parent.material.envMap = cubeCamera.renderTarget;
						for(var c in clothing) {
							loadClothing(clothing[c], parent, function(clothingObject) { 
								if(clothingObject.material.type == "MultiMaterial") {
									for(var i in clothingObject.material.materials) {
										clothingObject.material.materials[i].envMap = cubeCamera.renderTarget; 
										clothingObject.material.materials[i].combine = THREE.MixOperation; 
										clothingObject.material.materials[i].reflectivity  = 0.1;
									}
								} else {
									clothingObject.material.envMap = cubeCamera.renderTarget; 
								}

							});
						}

						mixer = new THREE.AnimationMixer( parent );
						for ( var i in parent.geometry.animations ) {
							if(parent.geometry.animations[ i ].name == 'breathe') {
								mixer.addAction( new THREE.AnimationAction( parent.geometry.animations[i] ) );	
							}
						}
						animate();
					});
				});
				/*load_character("evilmage.json", "textures/diffuse_evil2.png", "textures/specular.jpg", "textures/Summer/convert_normal/out.png", function(o) {
					o.position.x = 0.5;
					//so.position.x = -1;
				});	*/

				var loadClothing = function(jsonFileName, parent, onComplete) {
					var loader = new THREE.JSONLoader();
					loader.load( jsonFileName, function ( geometry, materials ) {
						for(var i in materials) {
							materials[i].skinning = true;
						}
					    var skinnedMesh = new THREE.SkinnedMesh(geometry, new THREE.MeshFaceMaterial(materials));
					    skinnedMesh.skeleton = parent.skeleton;
					    skinnedMesh.castShadow = true;
						skinnedMesh.receiveShadow = true;
					    parent.add(skinnedMesh);
					    onComplete(skinnedMesh);
					});
				}		

				var geometry = new THREE.TorusGeometry( 1, 0.42 );
				var material = new THREE.MeshNormalMaterial();
				var mesh = new THREE.Mesh( geometry, material );
				//scene_normal.add( mesh ); 

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( 0x050505 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.autoClear = false;

				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;
				controls.zoomSpeed = 1.0;

				// STATS

				if ( statsEnabled ) {

					stats = new Stats();
					container.appendChild( stats.domElement );

				}

				// POSTPROCESSING

				var renderModelUV = new THREE.RenderPass( scene_skin, camera, null, new THREE.Color( 0x575757 ) );

				var effectCopy = new THREE.ShaderPass( THREE.CopyShader );

				var effectBloom1 = new THREE.BloomPass( 1, 15, 2, 256 );
				var effectBloom2 = new THREE.BloomPass( 1, 25, 3, 256 );
				var effectBloom3 = new THREE.BloomPass( 1, 25, 4, 256 );

				effectBloom1.clear = true;
				effectBloom2.clear = true;
				effectBloom3.clear = true;

				effectCopy.renderToScreen = true;

				//

				var pars = {
					minFilter: THREE.LinearMipmapLinearFilter,
					magFilter: THREE.LinearFilter,
					format: THREE.RGBFormat,
					stencilBuffer: false
				};

				var rtwidth = 1024;
				var rtheight = 128;

				//

				composerScene = new THREE.EffectComposer( renderer, new THREE.WebGLRenderTarget( rtwidth, rtheight, pars ) );
				composerScene.addPass( renderModelUV );

				renderScene = new THREE.TexturePass( composerScene.renderTarget2 );

				//

				composerUV1 = new THREE.EffectComposer( renderer, new THREE.WebGLRenderTarget( rtwidth, rtheight, pars ) );

				composerUV1.addPass( renderScene );
				composerUV1.addPass( effectBloom1 );

				composerUV2 = new THREE.EffectComposer( renderer, new THREE.WebGLRenderTarget( rtwidth, rtheight, pars ) );

				composerUV2.addPass( renderScene );
				composerUV2.addPass( effectBloom2 );

				composerUV3 = new THREE.EffectComposer( renderer, new THREE.WebGLRenderTarget( rtwidth, rtheight, pars ) );

				composerUV3.addPass( renderScene );
				composerUV3.addPass( effectBloom3 );

				//

				var effectBeckmann = new THREE.ShaderPass( THREE.ShaderSkinCustom[ "beckmann" ] );
				composerBeckmann = new THREE.EffectComposer( renderer, new THREE.WebGLRenderTarget( rtwidth, rtheight, pars ) );
				composerBeckmann.addPass( effectBeckmann );

				//

				uniforms[ "tBlur1" ].value = composerScene.renderTarget2;
				uniforms[ "tBlur2" ].value = composerUV1.renderTarget2;
				uniforms[ "tBlur3" ].value = composerUV2.renderTarget2;
				uniforms[ "tBlur4" ].value = composerUV3.renderTarget2;

				uniforms[ "tBeckmann" ].value = composerBeckmann.renderTarget1;

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				controls.update();

				if( mixer ) {
					mixer.update( clock.getDelta() );
				}

				render();
				if ( statsEnabled ) stats.update();

			}

			var cubemapRendered = false;
			function render() {

				//sphere.visible = false; // *cough*

				if(!cubemapRendered) {
					cubeCamera.updateCubeMap( renderer, scene_normal );
					cubemapRendered = true;
				}

				//sphere.visible = true; // *cough*

				renderer.clear();

				if ( firstPass ) {

					composerBeckmann.render();
					firstPass = false;

				}

				composerScene.render();

				composerUV1.render();
				composerUV2.render();
				composerUV3.render();

				renderer.render( scene_normal, camera );

			}

		</script>

	</body>
</html>
