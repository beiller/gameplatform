		<script id="vertexShader1" type="x-shader/x-vertex">
			varying vec2 vUv;
			#ifdef USE_SKINNING
			 	varying vec3 vViewPosition;
				varying vec3 vNormal;
				uniform mat4 bindMatrix;
				uniform mat4 bindMatrixInverse;
				uniform mat4 boneGlobalMatrices[ MAX_BONES ];
				mat4 getBoneMatrix( const in float i ) {
					mat4 bone = boneGlobalMatrices[ int(i) ];
					return bone;
				}
			#endif
			void main() {
				vUv = uv;
				#ifdef USE_SKINNING
					mat4 boneMatX = getBoneMatrix( skinIndex.x );
					mat4 boneMatY = getBoneMatrix( skinIndex.y );
					mat4 boneMatZ = getBoneMatrix( skinIndex.z );
					mat4 boneMatW = getBoneMatrix( skinIndex.w );
					mat4 skinMatrix = mat4( 0.0 );
					skinMatrix += skinWeight.x * boneMatX;
					skinMatrix += skinWeight.y * boneMatY;
					skinMatrix += skinWeight.z * boneMatZ;
					skinMatrix += skinWeight.w * boneMatW;
					skinMatrix  = bindMatrixInverse * skinMatrix * bindMatrix;
					vec4 skinnedNormal = skinMatrix * vec4( normal, 0.0 );
					vec3 objectNormal = skinnedNormal.xyz;
					vec3 transformedNormal = normalMatrix * objectNormal;
					vNormal = normalize( transformedNormal );
					vec4 skinVertex = bindMatrix * vec4( position, 1.0 );
					vec4 skinned = vec4( 0.0 );
					skinned += boneMatX * skinVertex * skinWeight.x;
					skinned += boneMatY * skinVertex * skinWeight.y;
					skinned += boneMatZ * skinVertex * skinWeight.z;
					skinned += boneMatW * skinVertex * skinWeight.w;
					skinned  = bindMatrixInverse * skinned;
					vec4 mvPosition = modelViewMatrix * skinned;
				#else
					vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				#endif
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var statsEnabled = true;

			var container, stats, loader;

			var camera, scene, renderer;

			var controls

			var mesh;

			var composer, composerUV1, composerUV2, composerUV3, composerBeckmann;

			var directionalLight, pointLight, ambientLight;

			var mouseX = 0, mouseY = 0;
			var targetX = 0, targetY = 0;

			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;

			var firstPass = true;

			var mixer = null;
			var clock = null;

			init();
			animate();

			function init() {
				clock = new THREE.Clock;

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 35, window.innerWidth / window.innerHeight, 0.01, 10000 );
				camera.position.z = 0.1;

				
				scene_skin = new THREE.Scene();
				scene_normal = new THREE.Scene();

				// LIGHTS

				directionalLight = new THREE.DirectionalLight( 0xffeedd, 1.5 );
				directionalLight.position.set( 1, 0.5, 1 );
				scene_normal.add( directionalLight );
				directionalLight = new THREE.DirectionalLight( 0xffeedd, 1.5 );
				directionalLight.position.set( 1, 0.5, 1 );		
				scene_skin.add( directionalLight );

				directionalLight = new THREE.DirectionalLight( 0xddddff, 0.5 );
				directionalLight.position.set( -1, 0.5, -1 );
				scene_normal.add( directionalLight );
				directionalLight = new THREE.DirectionalLight( 0xddddff, 0.5 );
				directionalLight.position.set( -1, 0.5, -1 );				
				scene_skin.add( directionalLight );

				// MATERIALS

				var diffuse = 0xbbbbbb, specular = 0x070707, shininess = 50;

				specular = 0x555555;

				var shader = THREE.ShaderSkinCustom[ "skin" ];

				//console.log(THREE.ShaderLib[ "phong" ].vertexShader);



				// LOADER
				var uniformsUV = THREE.UniformsUtils.clone( shader.uniforms );
				uniformsUV[ "uNormalScale" ].value = -2.0;
				uniformsUV[ "passID" ].value = 0;
				uniformsUV[ "diffuse" ].value.setHex( diffuse );
				uniformsUV[ "specular" ].value.setHex( specular );
				uniformsUV[ "uRoughness" ].value = 0.185;
				uniformsUV[ "uSpecularBrightness" ].value = 0.8;				
				var uniforms = THREE.UniformsUtils.clone( uniformsUV );	
				uniforms[ "passID" ].value = 1;

				function load_character(jsonPath, diffusePath, specularPath, normalPath, onComplete) {
					loader = new THREE.JSONLoader();
					loader.load(  jsonPath, function( geometry, materials ) { 
						var texloader = new THREE.TextureLoader();
						texloader.load(normalPath, function(texture) {
							var uuv = THREE.UniformsUtils.clone( uniformsUV );
							var u = THREE.UniformsUtils.clone( uniforms );
							uuv[ "tNormal" ].value = texture;
							u[ "tNormal" ].value = texture;
							texloader.load(diffusePath, function(texture) {
								uuv[ "tDiffuse" ].value = texture;
								u[ "tDiffuse" ].value = texture;
								texloader.load(specularPath, function(texture) {
									u[ "specularMap" ].value = texture;

									var parameters = { fragmentShader: shader.fragmentShader, vertexShader: shader.vertexShader, uniforms: u, lights: true, derivatives: true, transparent: true, skinning: true, castShadow: true, receiveShadow: true, specularMap: texture };
									var parametersUV = { fragmentShader: shader.fragmentShader, vertexShader: shader.vertexShaderUV, uniforms: uuv, lights: true, derivatives: true };
									var object = new THREE.SkinnedMesh( geometry, new THREE.ShaderMaterial( parameters ) );
									var skinobject = new THREE.Mesh( geometry, new THREE.ShaderMaterial( parametersUV ) )
									scene_normal.add( object );
									scene_skin.add( skinobject );
								    object.mixer = new THREE.AnimationMixer( object );
									for ( var i in geometry.animations ) {
										console.log("creating animation", geometry.animations[ i ] );
										if(geometry.animations[ i ].name == 'breathe') {
											object.mixer.addAction( new THREE.AnimationAction( geometry.animations[i] ) );	
										}
									}
									onComplete(object);
								});
							});
						});
					} );
				}
				load_character("princess.json", "textures/diffuse.png", "textures/specular.jpg", "textures/Summer/convert_normal/out.png", function(o) {
					o.position.x = -0.5;
					//so.position.x = -1;
				});
				/*load_character("evilmage.json", "textures/diffuse_evil2.png", "textures/specular.jpg", "textures/Summer/convert_normal/out.png", function(o) {
					o.position.x = 0.5;
					//so.position.x = -1;
				});	*/

				var createAvatar = function(jsonFileName) {
					var loader = new THREE.JSONLoader();
					var scene = scene_normal;
					loader.load( jsonFileName, function ( geometry, materials ) {
						if(true) {
							var color = new THREE.ImageUtils.loadTexture('fftex_furry.jpg');
							var random = Math.floor(Math.random()*16777215);
							var material = new THREE.MeshPhongMaterial({
								map: color,
								color: new THREE.Color(random),
								specular: new THREE.Color(0x020202),
								shininess: 24,
								side: THREE.DoubleSide,
								shading: THREE.FlatShading,
								skinning: true
							});
							materials = [material];
							console.log(materials);
						}
					    var skinnedMesh = new THREE.SkinnedMesh(geometry, materials[0]);
					    skinnedMesh.castShadow = true;
						skinnedMesh.receiveShadow = true;
					    //skinnedMesh.scale.set(0.2, 0.2, 0.2);
					    //skinnedMesh.rotateOnAxis(new THREE.Vector3(0,1,0), 90);
					    scene.add(skinnedMesh);
					    console.log("geometry from file:", geometry);
					    mixer = new THREE.AnimationMixer( skinnedMesh );
						for ( var i in geometry.animations ) {
							console.log("creating animation", geometry.animations[ i ] );
							if(geometry.animations[ i ].name == 'breathe') {
							mixer.addAction( new THREE.AnimationAction( geometry.animations[i] ) );	
							}

						}
					});
				}	
				//createAvatar("princess.json");	

				var geometry = new THREE.TorusGeometry( 1, 0.42 );
				var material = new THREE.MeshNormalMaterial();
				var mesh = new THREE.Mesh( geometry, material );
				//scene_normal.add( mesh ); 

				// RENDERER

				renderer = new THREE.WebGLRenderer( { antialias: false } );
				renderer.setClearColor( 0x050505 );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.autoClear = false;

				container.appendChild( renderer.domElement );

				controls = new THREE.OrbitControls( camera, renderer.domElement );
				//controls.addEventListener( 'change', render ); // add this only if there is no animation loop (requestAnimationFrame)
				controls.enableDamping = true;
				controls.dampingFactor = 0.25;
				controls.enableZoom = true;
				controls.zoomSpeed = 1.0;

				// STATS

				if ( statsEnabled ) {

					stats = new Stats();
					container.appendChild( stats.domElement );

				}

				// POSTPROCESSING

				var renderModelUV = new THREE.RenderPass( scene_skin, camera, null, new THREE.Color( 0x575757 ) );

				var effectCopy = new THREE.ShaderPass( THREE.CopyShader );

				var effectBloom1 = new THREE.BloomPass( 1, 15, 2, 512 );
				var effectBloom2 = new THREE.BloomPass( 1, 25, 3, 512 );
				var effectBloom3 = new THREE.BloomPass( 1, 25, 4, 512 );

				effectBloom1.clear = true;
				effectBloom2.clear = true;
				effectBloom3.clear = true;

				effectCopy.renderToScreen = true;

				//

				var pars = {
					minFilter: THREE.LinearMipmapLinearFilter,
					magFilter: THREE.LinearFilter,
					format: THREE.RGBFormat,
					stencilBuffer: false
				};

				var rtwidth = 2048;
				var rtheight = 256;

				//

				composerScene = new THREE.EffectComposer( renderer, new THREE.WebGLRenderTarget( rtwidth, rtheight, pars ) );
				composerScene.addPass( renderModelUV );

				renderScene = new THREE.TexturePass( composerScene.renderTarget2 );

				//

				composerUV1 = new THREE.EffectComposer( renderer, new THREE.WebGLRenderTarget( rtwidth, rtheight, pars ) );

				composerUV1.addPass( renderScene );
				composerUV1.addPass( effectBloom1 );

				composerUV2 = new THREE.EffectComposer( renderer, new THREE.WebGLRenderTarget( rtwidth, rtheight, pars ) );

				composerUV2.addPass( renderScene );
				composerUV2.addPass( effectBloom2 );

				composerUV3 = new THREE.EffectComposer( renderer, new THREE.WebGLRenderTarget( rtwidth, rtheight, pars ) );

				composerUV3.addPass( renderScene );
				composerUV3.addPass( effectBloom3 );

				//

				var effectBeckmann = new THREE.ShaderPass( THREE.ShaderSkinCustom[ "beckmann" ] );
				composerBeckmann = new THREE.EffectComposer( renderer, new THREE.WebGLRenderTarget( rtwidth, rtheight, pars ) );
				composerBeckmann.addPass( effectBeckmann );

				//

				uniforms[ "tBlur1" ].value = composerScene.renderTarget2;
				uniforms[ "tBlur2" ].value = composerUV1.renderTarget2;
				uniforms[ "tBlur3" ].value = composerUV2.renderTarget2;
				uniforms[ "tBlur4" ].value = composerUV3.renderTarget2;

				uniforms[ "tBeckmann" ].value = composerBeckmann.renderTarget1;

				//

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onWindowResize() {

				windowHalfX = window.innerWidth / 2;
				windowHalfY = window.innerHeight / 2;

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			function onDocumentMouseMove( event ) {

				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );

			}

			//

			function animate() {

				requestAnimationFrame( animate );

				controls.update();

				if( mixer ) {
					mixer.update( clock.getDelta() );
				}

				render();
				if ( statsEnabled ) stats.update();

			}

			function render() {

				renderer.clear();

				if ( firstPass ) {

					composerBeckmann.render();
					firstPass = false;

				}

				composerScene.render();

				composerUV1.render();
				composerUV2.render();
				composerUV3.render();

				renderer.render( scene_normal, camera );

			}

		</script>

	</body>
